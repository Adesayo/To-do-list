<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My to-do</title>
    <link rel="stylesheet" href="todolist.css">
  </head>
  <body>
  <div class="container">
    <div id="header">
      <div class="clear">
<i class="fas fa-sync-alt fa-3x refresh"></i>
      </div>
      <div id="date">

      </div>
    </div>
    <div class="addToDo">
    <input type="text" id="input"placeholder="Add to-do" value="">
    <i class="fas fa-plus-circle fa-4x add"></i>
  </div>
    <ul id=list>
      <i class="fas fa-check-circle fa-3x"></i>
       <p class="text line-through" job="" >Work out</p>
       <i class="fas fa-trash fa-3x delete"></i>
    </ul>
    <script src="https://kit.fontawesome.com/3591cbc75e.js" crossorigin="anonymous"></script>

    <script src="todolist.js"></script>
  </div>
  </body>
</html>
